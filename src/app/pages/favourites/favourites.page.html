<ion-header [translucent]="true">
  <ion-title class="header__title">
    <img src="assets/logo.png" alt="Konwenty PoÅ‚udniowe" class="header__logo">
    <img *ngIf="!_networkStatus" src="/assets/offline.png" class="header__offline">
  </ion-title>
  <app-filters [events]="favouritesService.favouritesEvents" (eventsFiltered)="eventsFiltered($event)" [enableDate]="false" [enableInRange]="false" [enableVoivodeship]="false" [fav]="true"></app-filters>

  </div>
</ion-content>
